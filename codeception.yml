suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                # add more modules here
                - Asserts
settings:
    shuffle: true
    lint: true

coverage:
  enabled: true
  remote: false
  include:
    - src/*.php

paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests
     